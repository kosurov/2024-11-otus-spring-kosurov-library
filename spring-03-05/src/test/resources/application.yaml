spring:
  application:
    name: library

  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      data-locations: classpath:data-test.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: ERROR
